<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,900;1,300;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3a24a3d12d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <audio src="" id="audio"></audio>
    <div class="music-container">
      <div class="music-player">
        <h1 class="music-name"><pre>All Too Well (Taylorâ€™s Version)</pre></h1>
        <p class="artist-name">Taylor Swift</p>

        <div class="disk"></div>
        <div class="music-bar">
          <input type="range" value="0" class="seek-bar" />
          <span class="current-time">00 : 00</span>
          <span class="song-duration">00 : 00</span>
        </div>
        <div class="controls">
          <button class="btn backward-btn">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="play-btn pause">
            <span></span>
            <span></span>
          </button>
          <button class="btn forward-btn">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
